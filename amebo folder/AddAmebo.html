    <h1>Add Your Latest Gist</h1>
    <div  text-light
    class="form-group offset-sm-2 row col-lg-6 bg-danger mb-7"
    >
    <form>
      
       <label for="Name">Name</label><input  required class="form-control" id="Name" type="text">
       <br>
       <label for="Age">Age</label><input class="form-control" min="18" id="Age" type="number"> 
       <br>
       <p>Gender</p>
        <input type="radio" name="Gender" value="Male">Male
       <input type="radio" name="Gender" value="Female">Female
       <input type="radio" name="Gender" value="Something Else">Something Else
       
     
       <br>
       <label for="Address">Address</label><input class="form-control" required id="Address" type="address">
       <br>
       <label for="City">City</label><input  class="form-control"required id="City" type="text">
       <br>
       <label for="Country">Country</label>
       <input class="form-control" required id="Country" type="text">
       <br>
       <label for="Email">Email</label>
       <input required id="Email" class="form-control" type="email">

       <br>
        <label for="Instagram">Instagram handle</label> 
       <input class="form-control" id="Instagram handle" type="text">
        <label for="FacebookID">Facebook ID</label>  
          <input class="form-control" id="Facebook ID" type="text">
          <a href="amebo.html">check</a>
<br>
       <label for="Occupation"> What Do you do for a Living?</label><input class="form-control" required id="Occupation" type="text">
       <br>
    
        <label for= "Gist">please write a short description of your gist not more than 500 words</label>
        <textarea class="form-control" maxlength="500"
         id="exampleFormControlTextarea1" rows="8" placeholder="Nack US Tori"></textarea>
   
       <label for="Source">What is the source of your gist?</label><input class="form-control" required id="Gist" type="text" >
       <br>
    
       <label for="Source">Please upload videos and pictures of the event</label><input class="form-control" required id="Gist" type="file" >
       <br>
  <br>


  <button <input type="button" class=" form-control btn btn-dark mb-3 rounded-pill property-left position-relative start-0" type="Save">Save</button>
